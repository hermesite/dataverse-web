<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
            <div class="page-title">
                <h2>Generate your experience</h2>
                <p>Paste your Google Sheet URL on the box below to generate your browsable (and sharable) experience. You can go <a href="">here</a> to learn how to export your Google Sheet URL and <a href="">here</a> to learn about the specifics of the expected Google Sheet format.</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <label for="sheet_url">Paste a valid Google Sheet URL here and the generated web address will appear on the box below</label>
            <input type="text" class="form-control" id="sheet_url" aria-describedby="emailHelp" placeholder="Your sheet URL">
            <small id="url_help" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="final_url">You experience web address. Paste this URL on a browser to visit your interactive WebVR experience.</label>
            <input type="text" class="form-control" placeholder="Your URL" id="final_url" disabled>
          </div>
        </form>
          <!--<div type="submit" class="btn btn-primary" id="submit_button" disabled>Generate</div>-->
        </div>
    </div>
</div>
